<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incremental Game</h1>
        <p>Increments: <span id="increment-count">0</span></p>
        <button class="button" onclick="increment()">Make Increment</button>
        <button class="button" onclick="upgrade()">Upgrade Increment</button>
        <p>Increment Value: <span id="increment-value">1</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
